<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
    <div class="start_mod">
        <div class="pointer">|</div>
        <div class="pointer">|</div>
        <div class="pointer">|</div>
        <div class="pointer">|</div>
        <button type="button">START</button>
    </div>
    <div class="play_section">
        <div id="pause" class="pause_not_active">PAUSE</div>
        <div id="main_field" class="field main_field"></div>
    </div>
    <div class="score_section">
        <div id="extra_field" class="field extra_field"></div>
        <div  class="score">
            <p class="text title">Score</p>
            <p id="score" class="text info_number">0</p>
        </div>
        <div  class="score">
            <p class="text title">Level</p>
            <p id="level" class="text info_number">0</p>
        </div>
        <div  class="score">
            <p class="text title">Lines</p>
            <p id="lines" class="text info_number">0</p>
        </div>
        <div class="buttons_block">
            <button type="button" class="button btn_rotate">Rotate</button>
            <button type="button" class="button btn_left">Left</button>
            <button type="button" class="button btn_right">Right</button>
            <button type="button" class="button btn_down">Down</button>
            <button type="button" class="button btn_pause">Pause</button>
        </div>
    </div>
</div>
</body>
<script type="module" src="./dist/app.js"></script>
</html>
